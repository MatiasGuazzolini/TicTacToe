<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
   <!--<video class ="video" autoplay muted loop ><source src= "./videos/pexels-rostislav-uzunov-7385122.mp4" type="video/mp4"></video>--> 
    <link rel="stylesheet" href="style.css">

<body>
    <div id ="gameContainer">
        <h1 id="title">TicTacToe</h1>
        <div id="cellContainer"> <!--aca declaro mis las celdas totales del ta te ti-->
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
    </div>
    <script src ="index.js"></script>
</body>
</html>
